<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Result - JobsDB Analyzer</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="/index/index.css">
  <link rel="stylesheet" href="/setting/setting.css">
  <link rel="stylesheet" href="/result/result.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar" data-inject></aside>

    <main class="main">
      <section class="panel">
        <h2>Scrape Results</h2>
        <div style="margin-top:12px">
          <div id="fileTree" style="margin-bottom:8px"></div>
          <div id="meta" style="margin-top:12px"></div>
          <div id="readableView">Select a file from the list to view a human-readable summary.</div>
          <pre id="jsonView" style="display:none">Loading...</pre>
        </div>
      </section>
    </main>
  </div>

  <script src="/dist/app.js"></script>
  <script src="/dist/result.js"></script>
</body>

</html>
