<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JobsDB Analyzer</title>
    <script>
      // preserve any query string when redirecting to new location
      (function(){
        var target = '/index/index.html' + window.location.search;
        if (window.location.replace) window.location.replace(target);
        else window.location.href = target;
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/index/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting to <a href="/index/index.html">/index/index.html</a></p>
  </body>
</html>
