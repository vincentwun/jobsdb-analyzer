<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobsDB Analyzer - Local UI</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="/index/index.css">
  <link rel="stylesheet" href="/setting/setting.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar" data-inject></aside>

    <main class="main">
      <section class="panel">
        <h2>Search Filter</h2>
  <div class="grid grid-gap-top">
          <div>
            <form id="scrapeForm">
              <div class="field">
                <label>Location</label>
                <div class="row">
                  <label class="pill">
                    <input type="radio" name="region" value="hk" checked />
                    <span>HK</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="region" value="th" />
                    <span>TH</span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label>Pages</label>
                <div class="row">
                  <label class="pill">
                    <input type="radio" name="pagesMode" value="max" />
                    <span>Max</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="pagesMode" value="custom" checked />
                    <span>Custom</span>
                  </label>
                  <input id="numPages" type="number" name="numPages" placeholder="pages" min="1" class="num-pages-input"
                    disabled />
                </div>
              </div>

              <div class="field">
                <label>Keywords (comma separated)</label>
                <input id="keywords" name="keywords" placeholder="e.g. cloud engineer, aws" />
              </div>

              <div class="actions">
                <button type="submit" class="primary btn-accent">Run Scraper</button>
              </div>
            </form>
          </div>

          <aside>
            <div class="preview-label">Result preview</div>
            <div id="resultBox">
              <div id="progressWrap" class="progress-wrap">
                <div class="progress-label">Progress</div>
                <div class="progress-track">
                  <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressPercent" class="progress-percent">0%</div>
              </div>
        <div id="resultLog" class="result-log"><em>Submit to run scraper; results will be
          shown here when complete.</em></div>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </div>

  <script src="/dist/app.js"></script>
  <script src="/dist/index.js"></script>
</body>

</html>
