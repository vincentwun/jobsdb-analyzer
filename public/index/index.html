<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobsDB Analyzer - Local UI</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="/index/index.css">
  <link rel="stylesheet" href="/setting/setting.css">
  <style>
    /* small override so preload font works even without external CSS */
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar" data-inject></aside>

    <main class="main">
      <section class="panel">
        <h2>Search Filter</h2>
        <div class="grid" style="margin-top:12px">
          <div>
            <form id="scrapeForm">
              <div class="field">
                <label>Location</label>
                <div class="row">
                  <label class="pill">
                    <input type="radio" name="region" value="hk" checked />
                    <span>HK</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="region" value="th" />
                    <span>TH</span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label>Pages</label>
                <div class="row">
                  <label class="pill">
                    <input type="radio" name="pagesMode" value="max" />
                    <span>Max</span>
                  </label>
                  <label class="pill">
                    <input type="radio" name="pagesMode" value="custom" checked />
                    <span>Custom</span>
                  </label>
                  <input id="numPages" type="number" name="numPages" placeholder="pages" min="1" style="width:120px"
                    disabled />
                </div>
              </div>

              <div class="field">
                <label>Keywords (comma separated)</label>
                <input id="keywords" name="keywords" placeholder="e.g. cloud engineer, aws" />
              </div>

              <div class="actions">
                <button type="submit" class="primary btn-accent">Run Scraper</button>
              </div>
            </form>
          </div>

          <aside>
            <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Result preview</div>
            <div id="resultBox">
              <div id="progressWrap" style="display:block;margin-bottom:8px">
                <div style="font-size:12px;color:var(--muted);margin-bottom:6px">Progress</div>
                <div style="background:#eef2ff;border-radius:8px;padding:4px;">
                  <div id="progressBar"
                    style="width:0%;height:12px;background:linear-gradient(90deg,#4f46e5,#7c3aed);border-radius:6px">
                  </div>
                </div>
                <div id="progressPercent" style="font-size:12px;color:var(--muted);margin-top:6px">0%</div>
              </div>
              <div id="resultLog" style="font-size:13px;color:var(--muted)"><em>Submit to run scraper; results will be
                  shown here when complete.</em></div>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </div>

  <script src="/dist/app.js"></script>
  <script src="/dist/index.js"></script>
</body>

</html>
