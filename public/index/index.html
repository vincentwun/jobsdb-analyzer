<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobsDB Analyzer - Local UI</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="/index/index.css">
  <style>/* small override so preload font works even without external CSS */</style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">JobsDB Analyzer</div>
      <nav class="nav" role="navigation">
        <button data-tab="home" class="active">Home</button>
        <button data-tab="result">Result</button>
        <button data-tab="analysis">Analysis</button>
      </nav>
      <div style="margin-top:auto;font-size:12px;color:var(--muted)">Local UI — development</div>
    </aside>

    <main class="main">
      <section id="home" class="panel" data-visible>
        <h2>Search Filter</h2>
        <div class="grid" style="margin-top:12px">
          <div>
            <form id="scrapeForm">
              <div class="field">
                <label>Location</label>
                <div class="row">
                  <label><input type="radio" name="region" value="hk" checked /> HK</label>
                  <label><input type="radio" name="region" value="th" /> TH</label>
                </div>
              </div>

              <div class="field">
                <label>Pages</label>
                <div class="row">
                  <label><input type="radio" name="pagesMode" value="max" checked /> Max</label>
                  <label><input type="radio" name="pagesMode" value="custom" /> Custom</label>
                  <input id="numPages" type="number" name="numPages" placeholder="pages (if custom)" min="1" style="width:120px" disabled />
                </div>
              </div>

              <div class="field">
                <label>Keywords (comma separated)</label>
                <input id="keywords" name="keywords" placeholder="e.g. cloud engineer, aws" />
              </div>

              <div class="actions">
                <button type="submit" class="primary">Run Scraper</button>
              </div>
            </form>
          </div>

          <aside>
            <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Result preview</div>
            <div id="resultBox"><em>Submit to run scraper; results will be shown here when complete.</em></div>
          </aside>
        </div>
      </section>

      <section id="result" class="panel" style="display:none">
        <h2>Result</h2>
        <div style="margin-top:12px">
          <label>Saved file</label>
          <div id="resultMeta" style="margin-bottom:12px;color:var(--muted)">—</div>
          <pre id="jsonView">No file loaded</pre>
        </div>
      </section>

      <section id="analysis" class="panel" style="display:none">
        <h2>Analysis</h2>
        <p style="color:var(--muted);margin-top:8px">Future enhancements and insights will be added here.</p>
      </section>
    </main>
  </div>

  <script src="/index/app.js"></script>
</body>

</html>
