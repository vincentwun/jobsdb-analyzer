<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings - JobsDB Analyzer</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="/index/index.css">
  <link rel="stylesheet" href="/setting/setting.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar" data-inject></aside>

    <main class="main">
      <section class="panel">
        <h2>Settings</h2>
  <p class="muted-note">Enter your Gemini API Key (stored locally in localStorage)</p>

        <div class="settings-wrapper">
          <div class="setting-field">
            <label for="gemKey" class="setting-label">Gemini API Key</label>
            <input id="gemKey" type="password" class="setting-input" placeholder="Enter Gemini API Key" />
          </div>

          <div class="setting-actions">
            <button id="saveSettings" class="btn-accent"><i class="fas fa-floppy-disk" aria-hidden="true" style="margin-right:6px"></i>Save</button>
            <div id="saveStatus" class="save-status">âœ“ Saved</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/dist/app.js"></script>
  <script src="/dist/setting.js"></script>
</body>

</html>
